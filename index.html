<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Features site</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <section id="#home" class="navbar">
        <div class="hero">
            <nav>
                <img class="logo" src="./shape-2.png" alt="">
                <ul>
                    <li><a href="home">HOME</a></li>
                    <li><a href="#gallery">GALLERY</a></li>
                    <li><a href="">BLOG</a></li>
                    <li><a href="">LOGIN</a></li>
                </ul>
                <img title="Dark Theme" src="./dark theme icon/moon.png" id="icon" alt="">
            </nav>
            <div class="info animate__animated animate__backInUp">
                <h1>Your Favorite <span>Blog Site.</span></h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione necessitatibus explicabo vero? Quos,
                    maiores voluptatum?</p>
                <a href="">See Blogs</a>
            </div>
            <div class="img-box ">
                <img src="./shape-2.png" class="back-img" alt="">
                <img src="./coding.png" class="main-img" alt="">
            </div>
            <div class="social-link">
                <a href=""><i class="fa-brands fa-linkedin animate__animated animate__backInUp"></i></a>
                <a href=""><i class="fa-brands fa-behance animate__animated animate__backInUp"></i></a>
                <a href=""><i class="fa-brands fa-facebook animate__animated animate__backInUp"></i></a>
            </div>
        </div>
    </section>
    <hr style="margin: 30px 0;">

    <h1 class="gallery-title">Gallery OF Bloggers</h1>

    <section id="#gallery" class="gallery">

        <div class="full-img" id="fullImgBox">
            <img src="./Grid_Gallery_Img/img1.jpg" id="fullImg" alt="">
            <span onclick="closeFullImg()">x</span>
        </div>

        <div class="img-gallery">
            <img onclick="openFullImg(this.src)" src="./Grid_Gallery_Img/img1.jpg" alt="">

            <img onclick="openFullImg(this.src)" src="./Grid_Gallery_Img/img2.jpg" alt="">

            <img onclick="openFullImg(this.src)" src="./Grid_Gallery_Img/img3.jpg" alt="">

            <img onclick="openFullImg(this.src)" src="./Grid_Gallery_Img/img4.jpg" alt="">

            <img onclick="openFullImg(this.src)" src="./Grid_Gallery_Img/img5.jpg" alt="">

            <img onclick="openFullImg(this.src)" src="./Grid_Gallery_Img/img6.jpg" alt="">

            <img onclick="openFullImg(this.src)" src="./Grid_Gallery_Img/img7.jpg" alt="">

            <img onclick="openFullImg(this.src)" src="./Grid_Gallery_Img/img8.jpg" alt="">

            <img onclick="openFullImg(this.src)" src="./Grid_Gallery_Img/img4.jpg" alt="">
        </div>
    </section>

    <section>
        <div class="container">
            <form>
                <div class="form-control">
                    <label class="form-title" for="Name">Name</label>
                    <input type="text" id="name" autocomplete="off" placeholder="Enter Your Name">
                </div>

                <div class="form-control">
                    <label class="form-title" for="Feedback">Feedback</label>
                    <input type="text" id="feedback" autocomplete="off" placeholder="Enter Your Feedback">
                </div>

                <button class="submit">Add</button>
            </form>
        </div>
        <div class="feedback">
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
